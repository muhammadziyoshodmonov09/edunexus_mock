<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduNexus SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-light: #f8fafc;
        --bg-dark: #050505;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-light);
        color: #0f172a;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body.dark {
        background-color: var(--bg-dark);
        color: #ffffff;
      }
      
      /* --- PREMIUM SCROLLBAR --- */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #94a3b8; 
        border-radius: 10px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* --- BACKGROUND FX --- */
      .ambient-light {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }

      /* Animated Blobs for Glass Effect */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: blob 10s infinite alternate;
      }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #e0e7ff; animation-delay: 0s; }
      .orb-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #f3e8ff; animation-delay: 2s; }
      .orb-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #ccfbf1; animation-delay: 4s; }

      body.dark .orb-1 { background: #312e81; opacity: 0.4; }
      body.dark .orb-2 { background: #4c1d95; opacity: 0.4; }
      body.dark .orb-3 { background: #115e59; opacity: 0.4; }

      /* Mesh Grid */
      .bg-grid {
        background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        position: fixed; inset: 0; z-index: -1;
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
      body.dark .bg-grid {
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      }

      /* --- GLASSMORPHISM UTILITIES --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      body.dark .glass-panel {
        background: rgba(17, 25, 40, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }
      
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1);
      }

      .premium-gradient {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>

</head>

    <div class="ambient-light">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div class="bg-grid"></div>
    <div id="root" class="relative z-10"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
